syntax = "proto3";


import "common/base_response.proto";
import "common/pagination.proto";
import "buf/validate/validate.proto";
import "google/protobuf/timestamp.proto";

package product;

option go_package = "github.com/daiyanuthsa/grpc-ecom-be/pb/product";

service ProductService {
    rpc CreateProduct(CreateProductRequest) returns (CreateProductResponse);
    rpc DetailProduct(DetailProductRequest) returns (DetailProductResponse);
    rpc UpdateProduct(UpdateProductRequest) returns (UpdateProductResponse);
    rpc DeleteProduct(DeleteProductRequest) returns (DeleteProductResponse);
    rpc ListProducts(ListProductsRequest) returns (ListProductsResponse);
    rpc ListProductsAdmin(ListProductsAdminRequest) returns (ListProductsAdminResponse);
    rpc HighlightProducts(HighlightProductsRequest) returns (HighlightProductsResponse);
}


message CreateProductRequest {
    string name = 1 [(buf.validate.field).string = {min_len: 2, max_len: 255}];
    string description = 2 [(buf.validate.field).string = {min_len: 5, max_len: 255}];
    double price = 3 [(buf.validate.field).double = {gt: 0}];
    string image_file_name = 4 [(buf.validate.field).string = {min_len: 2, max_len: 255}];
}

message CreateProductResponse {
    common.BaseResponse base = 1;
    string id = 2;
}

message DetailProductRequest {
    string id = 1;
}

message DetailProductResponse {
    common.BaseResponse base = 1;
    string id = 2;
    string name = 3;
    string description = 4;
    double price =  5;
    string image_url = 6;
}

message UpdateProductRequest {
    string id = 1 [(buf.validate.field).string = {min_len: 2, max_len: 255}];
    string name = 2 [(buf.validate.field).string = {min_len: 2, max_len: 255}];
    string description = 3 [(buf.validate.field).string = {min_len: 5, max_len: 255}];
    double price = 4 [(buf.validate.field).double = {gt: 0}];
    string image_file_name = 5 [(buf.validate.field).string = {min_len: 2, max_len: 255}];
}

message UpdateProductResponse {
    common.BaseResponse base = 1;
    string id = 2;
}

message DeleteProductRequest {
    string id = 1 [(buf.validate.field).string = {min_len: 2, max_len: 255}];
}

message DeleteProductResponse {
    common.BaseResponse base = 1;
}

message ListProductsRequest {
    common.PaginationRequest pagination = 1;
}

message ListProductsResponse {
    common.BaseResponse base = 1;
    common.PaginationResponse pagination = 2;
    repeated Product products = 3;
}

message Product {
    string id = 1;
    string name = 2;
    string description = 3;
    double price = 4;
    string image_url = 5;
}

message ListProductsAdminRequest {
    common.PaginationRequest pagination = 1;
}

message ListProductsAdminResponse {
    common.BaseResponse base = 1;
    common.PaginationResponse pagination = 2;
    repeated ProductAdmin products = 3;
}

message ProductAdmin {
    string id = 1;
    string name = 2;
    string description = 3;
    double price = 4;
    string image_url = 5;
    google.protobuf.Timestamp created_at = 6;
    string created_by = 7;
    google.protobuf.Timestamp updated_at = 8;
    string updated_by = 9;
    google.protobuf.Timestamp deleted_at = 10;
    string deleted_by = 11;
    bool is_deleted = 12;
}

message HighlightProductsRequest {}

message HighlightProductsResponse {
    common.BaseResponse base = 1;
    repeated Product products = 2;
}
