syntax = "proto3";


import "common/base_response.proto";
import "buf/validate/validate.proto";

package product;

option go_package = "github.com/daiyanuthsa/grpc-ecom-be/pb/product";

service ProductService {
    rpc CreateProduct(CreateProductRequest) returns (CreateProductResponse);
    rpc DetailProduct(DetailProductRequest) returns (DetailProductResponse);
    // rpc UpdateProduct(UpdateProductRequest) returns (UpdateProductResponse);
    // rpc DeleteProduct(DeleteProductRequest) returns (DeleteProductResponse);
    // rpc ListProducts(ListProductsRequest) returns (ListProductsResponse);
}


message CreateProductRequest {
    string name = 1 [(buf.validate.field).string = {min_len: 2, max_len: 255}];
    string description = 2 [(buf.validate.field).string = {min_len: 5, max_len: 255}];
    double price = 3 [(buf.validate.field).double = {gt: 0}];
    string image_file_name = 4 [(buf.validate.field).string = {min_len: 2, max_len: 255}];
}

message CreateProductResponse {
    common.BaseResponse base = 1;
    string id = 2;
}

message DetailProductRequest {
    string id = 1;
}

message DetailProductResponse {
    common.BaseResponse base = 1;
    string id = 2;
    string name = 3;
    string description = 4;
    double price =  5;
    string image_url = 6;
}

