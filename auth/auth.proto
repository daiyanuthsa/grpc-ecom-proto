syntax = "proto3";

package auth;

option go_package = "github.com/daiyanuthsa/grpc-ecom-be/pb/auth";

import "common/base_response.proto";
import "buf/validate/validate.proto";
import "google/protobuf/timestamp.proto";

service AuthService {
  rpc Register(RegisterRequest) returns (RegisterResponse);
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc Logout(LogoutRequest) returns (LogoutResponse);
  rpc ChangePassword(ChangePasswordRequest) returns (ChangePasswordResponse);
  rpc GetProfile(GetProfileRequest) returns (GetProfileResponse);
}

message RegisterRequest {
  string full_name = 1 [(buf.validate.field).string = {min_len: 2, max_len: 100}];
  string email = 2 [(buf.validate.field).string = {email: true, min_len: 5, max_len: 100}];
  string password = 3 [(buf.validate.field).string = {min_len: 6}];
  string confirm_password = 4 [(buf.validate.field).string = {min_len: 6}];
}

message RegisterResponse {
  common.BaseResponse base = 1;
}

message LoginRequest {
  string email = 1 [(buf.validate.field).string = {email: true, min_len: 5, max_len: 100}];
  string password = 2 [(buf.validate.field).string = {min_len: 6}];
}

message LoginResponse {
  common.BaseResponse base = 1;
  string access_token = 2;
}

message LogoutRequest {}

message LogoutResponse {
  common.BaseResponse base = 1;
}

message ChangePasswordRequest {
  string old_password = 1 [(buf.validate.field).string = {min_len: 6}];
  string new_password = 2 [(buf.validate.field).string = {min_len: 6}];
  string new_confirm_password = 3 [(buf.validate.field).string = {min_len: 6}];
}

message ChangePasswordResponse {
  common.BaseResponse base = 1;
}

message GetProfileRequest {}

message GetProfileResponse {
  common.BaseResponse base = 1;
  string user_id = 2;
  string full_name = 3;
  string email = 4;
  string role_code = 5;
  google.protobuf.Timestamp member_since = 6;
}